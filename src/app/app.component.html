<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{title}}
  </h1>
  <table>
    <tr>
      <td>Email</td>
      <td>Importance</td>
      <td>Subject</td>
      <td>Content</td>
    </tr>
    <tr *ngFor='let email of emails'>
        <td>{{email.email | lowercase}}</td>
        <td *ngIf='email.importance'>High</td>
        <td *ngIf='!email.importance'>Low</td>
        <td>{{email.subject}}</td>
        <td>{{email.content}}</td>
      
    </tr>
    
  </table>
  </div>
